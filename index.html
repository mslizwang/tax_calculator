<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>2019个税计算</title>
  </head>
  <body>
    <form action="main.py" method="get" target="iframe">
      月份: <input type="text" name="month" /> <br />
      收入: <input type="text" name="income" /> <br />
      免税收入: <input type="text" name="tax_free_income" /> <br />
      专项扣除（社保和公积金）: <input type="text" name="security_n_fund" /> <br />
      专项附加扣除（子女教育费，赡养老人费等）: <input type="text" name="special_deduction" /> <br />
      依法确定的其他扣除（商业健康保险）: <input type="text" name="other_deduction" /> <br />
    <input type="submit" value="确认" />
    </form>
    <iframe name="iframe" width="200" height="200"></iframe>
  </body>
</html>
